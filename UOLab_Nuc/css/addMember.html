		<script>
			function checkUsername2() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/; //2-5个汉字的正则表达式
				if (!reg.test(uname)) {
					unameTip.innerHTML = "用户名不合法!";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
				$(".select4").uedSelect({
					width: 200
				});

			});
		</script>
